<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
    <div id="menu" class="menu">
        <div class="new-game">NEW GAME</div>
        <div class="setting">SETTING</div>
    </div>
    <div class="settings" style="display: none;">
        <h3 class="name-set">Выберите космический корабль</h3>
        <p class="name-set">Чтобы применить изменение нажмите на корабль</p>
        <div class="item">
            <img src="left.png" class="left">
            <div class="swipe">
                <div class="person-image">
                    <img src="starship.png" class="image active">
                </div>
                <div class="person-image">
                    <img src="starship1.png" class="image">
                </div>
                <div class="person-image">
                    <img src="starship2.png" class="image">
                </div>
                <div class="person-image">
                    <img src="starship3.png" class="image">
                </div>
            </div>
            <img src="right.png" class="right">
        </div>
    </div>
    <span class="point-record">
        <span>HI</span>
        <span id="record">0</span>
        <span id="points"></span>
    </span>
    <img src="starship.png" id="person" class="person">
    <script src="main.js"></script>
</body>
</html>
